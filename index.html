<body>
    <header>
        <h1>Nudge</h1>
    </header>

    <div class="jumbo">
        <h2>Why Not Travel The World?</h2>
    </div>

    <div class="purpose">
        <p>If you fear traveling, we are here to help make your destination dreams come true. Learn about quality of
            life, cost of living and currency exchange for free!</p>
    </div>

    <div class="contain">
        <form id="user-form" class="pure-form">
            <div>
                <p>Select your home country:</p>
            </div>
            <div id="select-country"></div>
            <div id="home-msg"></div>
            <div>
                <p> Select your destination country:</p>
            </div>
            <div id="destination-country"></div>
            <div id="dest-msg"></div>
            <button type="submit" class="pure-button rounded">Search</button>
            <div id="home-data"></div>
            <div id="dest-data"></div>
            <div id="currency-container"></div>
        </form>
            <div id="entry-container" class="hidden">
                <label class="amount" > Please enter an amount:</label>
                <input type ="number" id= "currency-amount">
                <button type="submit" class="pure-button rounded" onclick="convertRate()">Convert</button>
            </div>
            <div id = "saved-country"></div>
    </div>
    
    </div>
   
    <script src="./assets/JS/script.js"></script>
